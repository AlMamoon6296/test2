// Apply plugin for Google services in the root build script.
plugins {
    id 'com.google.gms.google-services' version '4.4.2' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

// Combine the subprojects configuration.
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app") // Ensure the :app project is evaluated before others.
}

// Define the clean task at the root level.
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
